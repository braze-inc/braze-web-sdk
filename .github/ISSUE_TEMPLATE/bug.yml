name: üêû Bug report
description: File a Bug Report for unexpected or incorrect SDK Behavior
title: '[Bug]: '
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        
        :warning: Please consider contacting [Braze Support](https://www.braze.com/docs/support_contact) for in-depth troubleshooting and to avoid leaking private information to our public Github issues.
  - type: input
    id: sdk_version
    attributes:
      label: Braze Web SDK Version
      placeholder: ex. 3.5.0
    validations:
      required: true
  - type: dropdown
    id: integration_method
    attributes:
      label: Integration Method
      multiple: false
      options:
        - CDN
        - NPM
        - Google Tag Manager
        - Segment
        - mParticle
        - Tealium
        - Other (please specify)
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browsers can you reproduce this on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true
  - type: textarea
    id: repro_steps
    attributes:
      label: Steps To Reproduce
      description: Please provide a [minimal reproducible example](https://stackoverflow.com/help/minimal-reproducible-example)
      placeholder: |
        Example:
          ```
          import braze from "@braze/web-sdk"
          braze.subscribeToInAppMessage(function(inAppMessage) {
            braze.display.showInAppMessage(inAppMessage);
          });
          ```
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Incorrect Behavior
      description: What incorrect behavior happened instead?
    validations:
      required: true
  - type: textarea
    id: verbose_logs
    attributes:
      label: Verbose Logs
      description: Please set "enableLogging" to true in initialization option and paste verbose log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: other_info
    attributes:
      label: Additional Information
      description: Anything else you'd like to share?
